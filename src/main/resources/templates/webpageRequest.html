<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/webpageRequest}" th:object="${webpageRequest}" method="post">
    <p>Website URL: <input type="text" th:field="*{url}"/></p>

    <p>Select output formatting</p>
    <input type="radio" id="noformat" name="formatting" value="none" th:field="*{formattingType}" checked>
    <label for="noformat">None</label><br>

    <input type="radio" id="comma" name="formatting" value="comma" th:field="*{formattingType}">
    <label for="comma">Comma Separated</label><br>

    <input type="radio" id="newLines" name="formatting" value="newLines" th:field="*{formattingType}">
    <label for="newLines">One Per Line</label><br>

    <br>
    <input type="checkbox" id="sorted" name="sorted" th:field="*{sorted}" checked>
    <label for="sorted">Sorted</label>
    <br>
    <input type="checkbox" id="wordOnly" name="wordOnly" th:field="*{wordOnly}" checked>
    <label for="sorted">Words only</label>

    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>

</form>
</body>
</html>
